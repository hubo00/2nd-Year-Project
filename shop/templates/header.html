{% load static %}
<header>
    <div style="text-align: center;">
        {% if category %}
            <img src="{{category.image.url}}" alt="{{category.name}}">
        {% else %}
            <img style="width: 100%; height: 10em;" src="{% static 'images/noCatBanner.jpg' %}" alt="Our Plant Collection">
        {% endif %}
    </div>
</header>
