{% load static %}

{% block content %}

        {% csrf_token %} 
        Are you sure want to delete this item ? 
        <input type="submit" value="Yes" /> 
        <a href="">Cancel </a> 
    </form> 
</div> 
{% else %}

{% endif %}
{% endblock %}
