{% extends "base.html" %}
{% load static %}

{% block content %}

{% if not form.is_valid %}
    <form enctype="multipart/form-data" method="POST"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" value="Update"> 
    </form>
{% else %}
    <p>Would you like to add another category to the product?</p>
    <a href="{% url 'shop:cat_select' %}">Yes</a>
    <a href="{% url 'shop:allProdCat' %}">No</a>
{% endif %}
{% endblock %}
