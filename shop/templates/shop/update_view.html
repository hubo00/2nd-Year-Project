{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if not form.is_valid %}
    <form enctype="multipart/form-data" method="POST"> 
        {% csrf_token %} 
        <p>{{ form | crispy }}</p>
        <input type="submit" value="Update"> 
    </form>
{% else %}
    <p>Product updated successfully</p>
{% endif %}
{% endblock %}
