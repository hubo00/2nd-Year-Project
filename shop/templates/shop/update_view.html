{% extends "base.html" %}
{% load static %}

{% block content %}

{% if not form.is_valid %}
    <form enctype="multipart/form-data" method="POST"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <input type="submit" value="Update"> 
    </form>
{% else %}
    <p>Product updated successfully</p>
{% endif %}
{% endblock %}
